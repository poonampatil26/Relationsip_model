{% extends 'FirstApp/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-secondary">
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for i in record %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dept_stu}}</td>
        </tr>
        {% endfor %}
    </table>
</div>



{% endblock %}
