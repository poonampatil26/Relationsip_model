{% extends 'FirstApp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <tr>
             <th>Department</th>
            <th>Name</th>
            <th>Email</th>

        </tr>
        {% for i in info %}
        <tr>
            <td>
                {% for j in i.dept_lect.all %}
                {{j}}
                {% endfor %}
            </td>
            <td>{{i.lecturer}}</td>
            <td>{{i.email}}</td>

        <td>
            <a href="{% url 'update_lect' i.id %}">
                <button class="btn btn-info ">Update</button>
            </a>
        </td>

        <td>
            <a href="{% url 'delete_lect' i.id %}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>
        </tr>
        {% endfor %}
    </table>
<br>
<a href="{% url 'add_lect' %}">
        <button class="btn btn-success">Add Lecturer</button>
    </a>
</div>
        {% endblock %}
