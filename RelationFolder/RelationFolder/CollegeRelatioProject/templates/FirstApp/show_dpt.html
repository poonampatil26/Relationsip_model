{% extends 'FirstApp/base.html' %}
{% block content %}
<div class="container">

<table class="table table-hover">
    <tr>
        <th>Department_name</th>
    </tr>
    {% for i in info %}
    <tr>
        <td>{{i.dept}}</td>
        <td>
            <a href="{% url 'update_dpt' i.id %}">
                <button class="btn btn-info ">Update</button>
            </a>
        </td>

        <td>
            <a href="{% url 'delete_dpt' i.id %}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>

        <td>
            <a href="{% url 'showdeptstud' i.id %}">
                <button class="btn btn-primary">Show Students</button>
            </a>
        </td>
        <td>

            <a href="{% url 'showdeptlect' i.id %}">
                <button class="btn btn-success">Show Lecturers</button>
            </a>
        </td>
    </tr>
    {% endfor %}


</table>
<br><br><br>
     <a href="{% url 'add_dpt' %}" >
    <input type="submit" value="Add Department">
    </a>


</div>
{% endblock %}
